<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="naval,carpinteria,ebanisteria,remodelacion,barcos,madera,teca,cubiertas,esloras,modernizar,yates,proa,babor,estribor,diseño,pintura,tapisado,veleros,muebles"
    />
    <meta
      name="description"
      content="Contamos con una amplia experiencia en trabajos de carpintería naval en todo tipo de barcos y esloras tanto en proyectos de interior como exterior y sustitición de cubiertas."
    />
    <title>NavalCorrea | Contactanos</title>
    <link rel="icon" href="favicon.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="container-fluid">
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="navegador container-fluid">
          <a href="../index.html">
            <img class="logoNaval" src="../assets/images/logo.png" alt="logo" />
          </a>
          <div class="botonNav">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobrenosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form class="row justify-content-center col-12 mt-3">
        <div class="col-10 col-md-5 col-lg-3">
          <img
            src="../assets/images/sierracircular.png"
            class="mt-3 mb-5 img-fluid"
            alt="herramientas contacto"
          />
        </div>
        <div class="row justify-content-center">
          <div class="form col-8 col-md-6 col-lg-3">
            <h2>Contactanos!</h2>
            <div class="mt-3">
              <label for="formGroupExampleInput" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div>
              <label for="formGroupExampleInput2" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                No compartiremos tu email con nadie.
              </div>
            </div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label"
                >No dude en escrirnos!</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="m-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row justify-content-around">
        <div class="col-10 col-lg-6">
          <a href="https://www.instagram.com/navalcorrea/" target="_blank"
            ><img
              src="../assets/images/instagram (1).svg"
              class="m-3 rounded float-start"
              alt="..."
              width="75px"
          /></a>
          <a
            href="https://api.whatsapp.com/send?phone=541163741049"
            target="_blank"
            ><img
              src="../assets/images/whatsapp.svg"
              class="m-3 rounded float-end"
              alt="..."
              width="75px"
          /></a>
        </div>
      </div>
    </main>
    <footer>
      <p class="lead">11 6374-1049</p>
      <p class="lead">carpinterianavalcorrea@gmail.com</p>
      <p class="lead">@NavalCorrea</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
